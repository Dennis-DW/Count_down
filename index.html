<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="./favacon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count_Down</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <!-- Video Background -->
    <video class="video-background" loop muted autoplay>
        <source src="./time1.mp4">
        </source>
    </video>
    <div class="video-overplay"></div>
    <!-- container -->
    <div class="container">
        <!-- input -->
        <div class="Input-container" id="input-container">
            <h1>Create a Custom Count_Down!</h1>
            <Form class="form" id="countdownForm">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="What are you tallying up?">
                <label for="date">Date</label>
                <input type="date" id="date-picker">
                <button type="submit">Submit</button>
            </Form>
        </div>
        <!-- countdown -->
        <div class="countdown" id="countdown" hidden>
            <h1 id="countdown-title"></h1>
            <ul>
                <li><span></span>Days</li>
                <li><span></span>Hours</li>
                <li><span></span>Minutes</li>
                <li><span></span>Seconds</li>
            </ul>
            <button id="countdown-button">Reset</button>
        </div>

        <!-- Complete -->
        <div class="complete" id="complete" hidden>
            <h1 class="complete-title">Count_Down Complete!</h1>
            <br>
            <h2 id="complete-info"></h2>
            <button id="complete-button">Start Count_Down</button>
        </div>

    </div>
    <!-- script -->
    <script src="./script.js"></script>
</body>

</html>
